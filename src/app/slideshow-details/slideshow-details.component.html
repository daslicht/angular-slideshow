<div *ngIf="slideshow">

  <ul *ngIf="slides" class="slides">
    <li *ngFor="let slide of slides"    
    >
      <img src="{{slide.preview}}"/>
      {{slide.name}}

      <a [routerLink]="['/slideshows/', slideshow.$key, slide.$key]">
        {{slideshow.name}}
      </a>
      <!--<button class="delete" (click)="delete(slideshow); $event.stopPropagation()">x</button>-->
    </li>
  </ul>
